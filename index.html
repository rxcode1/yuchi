<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YUCHI</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-logo">YUCHI</div>
  </nav>

  <!-- Hero â€” full viewport, video background -->
  <section class="hero">
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="hero.mp4" type="video/mp4" />
    </video>
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1 class="hero-title">YUCHI</h1>
      <div class="hero-buttons">
        <a href="#" class="btn btn-primary">DexScreener</a>
        <a href="#" class="btn btn-secondary">Buy Now</a>
        <a href="https://x.com/Yuchidotfun" target="_blank" class="btn btn-x" aria-label="X / Twitter">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        </a>
      </div>
      <div class="hero-ca" id="caBox" onclick="copyCA()">
        <span>CA:</span>
        <span class="ca-copied" id="caCopied">Copied!</span>
      </div>
      <script>
        function copyCA() {
          const ca = document.getElementById('caBox').querySelector('span').textContent.replace('CA: ', '');
          navigator.clipboard.writeText(ca);
          const copied = document.getElementById('caCopied');
          copied.classList.add('show');
          setTimeout(() => copied.classList.remove('show'), 1500);
        }
      </script>
    </div>
  </section>

</body>
</html>
